<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Birthday Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #1a1a2e, #16213e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: pulse 2s infinite;
    }

    .ballon {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 15vw;
      max-width: 120px;
      filter: drop-shadow(0 0 15px #ff69b4);
      animation: float 4s ease-in-out infinite;
    }

    .container {
      perspective: 1000px;
      z-index: 1;
      position: relative;
    }

    .birthdayCard {
      position: relative;
      width: 90vw;
      max-width: 320px;
      height: auto;
      aspect-ratio: 2/3; /* Keeps proportions */
      transform-style: preserve-3d;
      transition: all 0.8s ease;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .birthdayCard:hover {
      transform: rotateY(180deg);
    }

    .cardFront,
    .cardInside {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      background: linear-gradient(135deg, #fff5f5, #ffe3e3);
      padding: 5%;
      border: 5px solid #ff6b6b;
      box-shadow: inset 0 0 20px rgba(255, 107, 107, 0.2);
      border-radius: 10px;
    }

    .cardFront {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .cardInside {
      transform: rotateY(180deg);
    }

    /* Book spine effect */
    .cardFront::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 15px;
      height: 100%;
      background: linear-gradient(to right, #ff6b6b, #ff8e53);
      box-shadow: 5px 0 15px rgba(255, 107, 107, 0.3);
      border-radius: 10px 0 0 10px;
    }

    .front-text {
      text-align: center;
      z-index: 2;
    }

    .happy,
    .bday,
    .toyou {
      color: #ff6b6b;
      text-shadow: 2px 2px 0px #fff;
      margin: 10px 0;
    }

    .happy {
      font-size: clamp(1.5rem, 5vw, 2em);
    }

    .bday {
      font-size: clamp(2rem, 7vw, 2.8em);
      animation: glow 2s ease-in-out infinite;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .toyou {
      font-size: clamp(1rem, 4vw, 1.5em);
    }

    .plate {
      position: relative;
      margin: 20px 0;
    }

    .cake {
      width: 40vw;
      max-width: 120px;
      height: auto;
      aspect-ratio: 2/1;
      background: linear-gradient(#ff6b6b, #ff8e53);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    .flame {
      width: 15px;
      height: 30px;
      background: #ffdd59;
      border-radius: 50% 50% 35% 35%;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.15s infinite;
    }

    .wishes {
      color: #2c3e50;
      font-size: clamp(0.8rem, 2vw, 1em);
      line-height: 1.4;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    .bdyboy {
      width: 40vw;
      max-width: 140px;
      border-radius: 50%;
      border: 4px solid #ff6b6b;
      margin: 10px auto;
      display: block;
      transition: transform 0.3s;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .bdyboy:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .cat {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 20vw;
      max-width: 100px;
      filter: drop-shadow(0 0 10px #fff);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%,
      100% {
        filter: drop-shadow(0 0 10px #ff6b6b);
      }

      50% {
        filter: drop-shadow(0 0 20px #ff8e53);
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) rotate(2deg);
      }

      50% {
        transform: translateX(-50%) rotate(-2deg);
      }

      100% {
        transform: translateX(-50%) rotate(2deg);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.8;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 0.8;
      }
    }

    /* Page lines effect */
    .cardInside::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 100%;
      background: repeating-linear-gradient(to bottom,
          #ff6b6b 0px,
          #ff6b6b 5px,
          transparent 5px,
          transparent 10px);
    }

    .name {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>

<body>

      <!-- INSIDE -->
      <div class="cardInside">

          <p class="name">Your's truly</p>
        </div>
      </div>
    </div>
  </div>
  <img src="cat.gif" alt="cat" class="cat">
</body>

</html>
